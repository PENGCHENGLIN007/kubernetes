apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: pcl
  labels:
    app: mysql
data:
  master.cnf: |
    # Apply this config only on the master.
    [mysqld]
    log-bin
    log_bin_trust_function_creators=1
    #关闭MySQL对创建存储函数实施的限制
    lower_case_table_names=1
    #设置大小写不敏感
  slave.cnf: |
    # Apply this config only on slaves.
    [mysqld]
    super-read-only
    #只读模式
    log_bin_trust_function_creators=1